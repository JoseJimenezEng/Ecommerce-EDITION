<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITION | Online store</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="left">
            <div class="brand">
                <span>E D I T I O N</span>
            </div>
            <div class="menu">
                <div class="men">
                    <span onclick="transxh()">Hombres</span>
                </div>
                <div class="women">
                    <span onclick="transxm()">Mujeres</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="search-container">
                    <form action="/search" method="get">
                        <input class="form " id="searchright" type="search" name="q" placeholder="Buscar">
                        <label class="searchbutton" for="searchright"><span class="searchbutton">&#9906;</span></label>
                    </form>
                </div>
                <div class="cart"><img src="./img/icons/shopping-bag-3049.svg" alt=""></div>
            </div>
        </div>
    </div>
    <div id="main1" class="main bg3" data-aos="fade-up" data-aos-offset="50">
        <div class="text">
            <p> Bienvenido a <span id="typed"></span> </p>

        </div>
    </div>
    <div class="main bg1" data-aos="fade-down" data-aos-offset="5"></div>
    <div class="main bg4" data-aos="fade-down" data-aos-offset="5"></div>
    <div class="main bg5" data-aos="fade-down" data-aos-offset="5"></div>
    <div class="main bg2" data-aos="fade-down" data-aos-offset="5"></div>
    <footer class="contacto">
        <div class="title" data-aos="fade-right" data-aos-offset="20">
            <h2>Formulario de Contacto</h2>
            <div class="info">
                <p>Queremos saber todo lo que piensas de nostros en cualquier momento.</p>
                <p>No dudes en contactaros.</p>
            </div>
        </div>

        <div class="msj" data-aos="fade-left" data-aos-offset="20">
            <form action="/submit_form" method="post">
                <div class="user">
                    <input class="form " id="searchright" type="search" name="name" placeholder="Nombre">
                    <input class="form " id="searchright" type="search" name="subject" placeholder="Asunto">
                    <input class="form " id="searchright" type="search" name="email" placeholder="Correo">
                </div>

                <div class="text">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </footer>
    <script type="module" src="./modules.js"></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>



</html>
